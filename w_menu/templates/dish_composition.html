{% block title %}{% for title in data%}{{ title }}{% endfor %}{% endblock title %}

{% block content %}

<div class="col-xs-6">
    <a href="#"> <button type="button" class="btn btn-warning">Add product</button> </a>
    <table class="table table-hover">
        <thead>
        </thead>
        <tbody>

        {% csrf_token %}

        {% for product in object_list %}
        <tr>
            <td><a title="" href="#"><h3>{{ product }}</h3></a></td>
            <td class="available-box">
                <button type="button" id="delete_product_btn" data-product-id="{{ product.id }}" class="btn btn-danger">DELETE</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
{% endblock content %}
