{% extends 'base.html' %}
{% block meta_title %}Shopping List{% endblock meta_title %}
{% block title %}Shopping List{% endblock title %}

{% block content %}
<div class="col-xs-6">
    <button type="button" class="btn btn-warning">Create menu</button>
    <button type="button" class="btn btn-danger">Add dish to actual menu</button>
    <!--<button type="button" class="btn btn-success">Order</button>-->
        {% csrf_token %}

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>

        {% csrf_token %}

        {% for product in object_list %}
        <tr>
            <td class="available-box">
                <input type="checkbox" id="big_checkbox" data-product-id="{{ product.id }}"/>
            </td>
            <td><a title="" href="#"><h3>{{ product.title }}</h3></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
