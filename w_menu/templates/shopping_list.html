{% extends 'base.html' %}
{% block meta_title %}Shopping List{% endblock meta_title %}
{% block title %}Shopping List{% endblock title %}

{% block content %}
<div class="col-xs-6">
        {% csrf_token %}

    <table class="table table-hover">
        <thead>
        </thead>
        <tbody>

        {% csrf_token %}

        {% for product in object_list %}
        <tr>
            <td class="available-box">
                <input type="checkbox"  id="big_checkbox" data-product-id="{{ product.id }}"/>
            </td>
            <td><a title="" href="{% url 'shopping_list_product_edit' product.id %}"><h3>{{ product.title }}</h3></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
