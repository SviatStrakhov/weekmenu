{% extends 'base.html' %}
{% block meta_title %}add_dish{% endblock meta_title %}
{% block title %}Add Dish{% endblock title %}
{% load bootstrap %}



{% block content %}

<div class="col-xs-5" id="content-column">
	<form action="{% url 'add_dish' %}" method="post">
		{% csrf_token %}
		{{ form|bootstrap }}
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</div>
{% endblock content %}
